<section class="contact-area contact-pg-section">
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-lg-6 col-md-12">
                <div class="get-in-touch">
                    <div class="sec-title">
                        <h3>Get In Touch</h3>
                    </div>
                    <div class="contact-form">
                        <form id="ajax-contact" [formGroup]="myFormGroup" (ngSubmit)="save()">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name</label>
                                    <p>
                                        <input type="text" name="name" placeholder="Enter your name" formControlName="name">
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <label>Email</label>
                                    <p>
                                        <input type="text" name="email" placeholder="Your email address" formControlName="email">
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <label>Phone</label>
                                    <p>
                                        <input type="text" name="phone" placeholder="Your Phone Number" formControlName="mobile">
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <label>Subject</label>
                                    <p>
                                        <input type="text" name="subject" placeholder="Your Subject" formControlName="subject">
                                    </p>
                                </div>
                                <div class="col-md-12">
                                    <label>Message</label>
                                    <p>
                                        <textarea name="message" placeholder="Your message" formControlName="message"></textarea>
                                    </p>
                                </div>
                                <div class="col-md-12">
                                    <button class="custom-button w-100" type="submit" [ngClass]="{'disabled':myFormGroup.invalid }" [disabled]="myFormGroup.invalid">Submit Message</button>
                                </div>
                            </div>
                            <div id="form-messages"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="contact-info">
                    <div>
                        <div class="icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="details">
                            <h5>Call us</h5>
                            <p>{{contactDetails.mobile}}</p>
                        </div>
                    </div>
                    <div>
                        <div class="icon">
                            <i class="far fa-envelope"></i>
                        </div>
                        <div class="details">
                            <h5>Mail us</h5>
                            <p>{{contactDetails.email}}</p>
                        </div>
                    </div>
                    <div>
                        <div class="icon">
                            <i class="fas fa-street-view"></i>
                        </div>
                        <div class="details">
                            <h5>Find us</h5>
                            <p>{{contactDetails.address}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
